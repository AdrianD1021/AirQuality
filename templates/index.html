<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"/>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    {% if title %}
        <title>Flask app {{ title }}</title>
    {% else %}
        <title>Flask app - Else</title>
    {% endif %}
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>

</head>

<body>
    <div>
    <h1>Earthquake Search</h1>
    </div>

    <div class ="search_field">
        <form method="POST">
            <p>
            <label for="search_field"> Select a Magnitude Range</label>
            </p>
            <p>
                <input type="text" name="min_mag" id="min_mag" placeholder="2.0">
                <input type="text" name="max_mag" id="max_mag" placeholder="7.4">
            </p>
            <p>
            </p>
            <button type="submit">Search</button>
            
        </form>
        <h3>{{country_search}}</h3>
        <h3>{{latitude}}</h3>
        <h3>{{longitude}}</h3>
        <h3>MAX MAG = {{max_mag}}</h3>
    </div>

        {{iframe|safe}}

    {% if magnitude %}
    <center><iframe src="static/folium.html" title="Folium Map" width="800" height="600">
    </iframe></center>
    {% else %}
    You haven't submitted a search yet.
    {% endif %}
